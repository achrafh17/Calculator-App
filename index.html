<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet" />
    <meta name="viewport" content="width=!, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container-one">
        <div id="clac-logo">calc</div>
        <div class="themes">
          <p id="theme-text">THEME</p>
          <div class="numbers-buttons">
            <div class="numbers-themes">
              <p id="theme-one">1</p>
              <p id="theme-two">2</p>
              <p id="theme-three">3</p>
            </div>
            <div class="button-holder">
              <button class="changeThemeButton" id="change-theme-one"></button>
              <button class="changeThemeButton" id="change-theme-two"></button>
              <button
                class="changeThemeButton"
                id="change-theme-three"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="container-two">
        <p id="result"></p>
      </div>
      <div class="container-three">
        <div class="button-number" id="seven-number">7</div>
        <div class="button-number" id="eight-number">8</div>
        <div class="button-number" id="nine-number">9</div>
        <div class="button-number" id="DELL-number">DEL</div>
        <div class="button-number" id="four-number">4</div>
        <div class="button-number" id="five-number">5</div>
        <div class="button-number" id="six-number">6</div>
        <div class="button-number" id="plus-button">+</div>
        <div class="button-number" id="one-number">1</div>
        <div class="button-number" id="two-number">2</div>
        <div class="button-number" id="three-number">3</div>
        <div class="button-number" id="Minuis-button">-</div>
        <div class="button-number" id="float-button">.</div>
        <div class="button-number" id="zero-number">0</div>
        <div class="button-number" id="division-number">/</div>
        <div class="button-number" id="multiple-button">x</div>
        <div class="reset" id="reset-button">RESET</div>
        <div class="equal" id="equal-button">=</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
